<div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 lg:max-w-7xl lg:px-8">
  <h2 class="text-2xl font-bold">All Products</h2>

  <div
    class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
  >
    @for (item of productData; track $index) {
      <div class="flex flex-col">
        <app-item [image]="item.images" [price]="item.price" [title]="item.title"></app-item>
        <button class="rounded-md bg-gray-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add to Cart</button>
      </div>
    }
  </div>
</div>
